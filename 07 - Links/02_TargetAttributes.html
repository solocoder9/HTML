<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
</head>
<body>
    <!-- Opens link in the same window/tab (default behavior) -->
    <a href="https://www.google.com/">Open in Same Window/Tab</a>
    <br>
    
    <!-- Opens link in a new window -->
    <a href="https://www.google.com/" target="_blank">Open in New Window</a>
    <br>
    
    <!-- Opens link in a new tab -->
    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Open in New Tab</a>
    <br>
    
    <!-- Opens link in the parent frame -->
    <a href="https://www.google.com/" target="_parent">Open in Parent Frame</a>
    <br>
    
    <!-- Opens link in the topmost frame (removing all frames) -->
    <a href="https://www.google.com/" target="_top">Open in Topmost Frame</a>
</body>
</html>
