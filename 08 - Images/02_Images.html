<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <!-- Displaying an image using an absolute URL -->
    <img src="https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/d3380a54-7461-4f93-848d-b88f584b0d97/2405807528/ms-dhoni-new-hd-wallpapers-screenshot.png" alt="MS Dhoni" width="200px" height="300px">

    <!-- Displaying an image using a relative URL -->
    <img src="Hitman.jpeg" alt="Rohit Sharma" width="200px" height="200px">

    <!-- Providing dimensions for the image -->
    <img src="https://images.icc-cricket.com/image/upload/t_ratio3_4-size20/prd/dmtgnxi85pgsnamzo6x0" alt="Virat Kohli" width="200px" height="200px">
</body>
</html>
