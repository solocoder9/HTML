<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <!-- Displaying an image using an absolute URL -->
    <img src="https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/d3380a54-7461-4f93-848d-b88f584b0d97/2405807528/ms-dhoni-new-hd-wallpapers-screenshot.png" alt="MS Dhoni">

    <!-- Displaying an image using a relative URL -->
    <img src="Hitman.jpeg" alt="Rohit Sharma">

    <!-- Providing dimensions for the image -->
    <img src="https://images.moneycontrol.com/static-mcnews/2022/10/Collage-Maker-23-Oct-2022-06.02-PM-770x435.jpg?impolicy=website&width=770&height=431" alt="Virat Kohli" width="600" height="400">
</body>
</html>
