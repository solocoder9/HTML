<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <h1>Text Formatting in HTML</h1>
        <p>Hey, i'm <b>Suv</b></p>
        <p><strong>Solo</strong> <i>as always</i></p>
        <p><mark>Hello</mark>, World!</p>
        <p><small>Hello</small>, <del>World!</del></p>
        <p>Hello, <ins>World!</ins></p>
        <p>H <sub>2</sub> O</p>
        <P>Money<sup>2</sup></P>
    </body>
</html>
